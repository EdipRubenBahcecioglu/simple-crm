<mat-card class="user-detail-header">
    <button [matMenuTriggerFor]="nameDetail" mat-icon-button class="pin-right-upper-corner">
        <mat-menu #nameDetail="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
          </mat-menu>
        <mat-icon>more_vert</mat-icon>
    </button>
    <img src="./assets/img/user_male.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="addressDetail" mat-icon-button class="pin-right-upper-corner">
        <mat-menu #addressDetail="matMenu">
            <button mat-menu-item (click)="editAddressDetail()">Edit</button>
          </mat-menu>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
